<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Magic</title>
    <script type="text/javascript" src="js/sjcl.js"></script>
    <script type="text/javascript">
      var data = "eyJpdiI6Im01VUJpbDVlV2pENG9Wa0NTRzJDQkE9PSIsInYiOjEsIml0ZXIiOjEwMDAwLCJrcyI6MTI4LCJ0cyI6NjQsIm1vZGUiOiJjY20iLCJhZGF0YSI6IiIsImNpcGhlciI6ImFlcyIsInNhbHQiOiJmdFNXMTZLZUtJND0iLCJjdCI6ImgyR1Fod3RheTlXQVVzeXNKbUY1UG1yZU8vaFEvM3A5UVJlbkxQYmNtSnBDdEFGQXhpVllIN0w1eHdlRUhTU0orT2s9In0=";

      function guess() {
        var sourceElem = document.getElementById('secret');
        var secret = sourceElem.value;
        var elem = document.getElementById('data');

        try {
          elem.innerHTML = sjcl.decrypt(secret, atob(data));
        } catch (error) {
          elem.innerHTML = "No, that's not it!";
        }
      }
    </script>
  </head>
  <body>
    <h4>What's the magic word?</h4>
    <form onsubmit="event.preventDefault(); guess();">
      <input id="secret" type="text">
      <button type="submit">Try it!</button>
    </form>
    <p id="data"></p>
  </body>
</html>
